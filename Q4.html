<!-- Q4. Create an HTML documents that properly incorporates semantic elements like <heder>, <artical>, <section>, or <nav> to improve SEO
    and document structure -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>Welcome to the Blog</h1>

            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Contact</a></li>
                </ul>
            </nav>
        </header>

        <artical>
            <header>
                <h2>How to Create Semantic HTML</h2>
            </header>

            <section>
                <h3>Intoductions</h3>
                <p>In this artical, we'll explore the benefits of using semantic HTML elements and 
                    how they improve documents structure ans SEO.
                </p>
            </section>
        </artical>

        <footer>
            <p>&copy; 2023 Your Blog. All rights reserved</p>
        </footer>
    </body>
    </html>
